server:
  port: 8080

spring:
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    # 배포 땐 DB_URL, 없으면 로컬 접속
    url: ${DB_URL:jdbc:mariadb://localhost:3306/swe_dating_db?serverTimezone=Asia/Seoul&characterEncoding=UTF-8}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:mariadb}

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MariaDBDialect

openai:
  api:
    key: ${OPENAI_API_KEY}    # <-- 여기에 실제 키 넣지 마세요! 변수만 둡니다.
    url: https://api.openai.com/v1/chat/completions
    model: gpt-3.5-turbo

kakao:
  api:
    key: ${KAKAO_API_KEY}     # <-- 변수 처리

google:
  api:
    key: ${GOOGLE_API_KEY}    # <-- 변수 처리